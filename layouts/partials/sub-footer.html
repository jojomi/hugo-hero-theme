<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          <ul>
            {{ if .Site.Data.contact.phone -}}
            <li><strong>Telefon: </strong><a href="tel:{{ .Site.Data.contact.phone }}">{{ .Site.Data.contact.phone }}</a></li>
            {{ end -}}
            {{ if .Site.Data.contact.fax -}}
            <li><strong>Fax: </strong>{{ .Site.Data.contact.fax }}</li>
            {{ end -}}
            {{ if .Site.Data.contact.email -}}
            <li><strong>E-Mail: </strong><a href="mailto:{{ .Site.Data.contact.email }}">
                {{ .Site.Data.contact.email }}</a></li>
            {{ end -}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
